{% extends "Blog/base.html" %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'styles/create_blog.css' %}">
    <script src="{% static 'scripts/create_blog.js' %}" ></script>
    <script src="{% static 'scripts/image_compressor.js' %}" ></script>
{% endblock extrahead %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    Title:<br><input type="text" name="title" class="title_input" id="title_input"/><br>
    Summary:<br><textarea name="summary" class="summary_input"></textarea><br>
    Title image:<br><input type="file" id="image_upload_button" name="title_image_upload" onchange="triggerCompression()"><br>
    <img id="title_image" src="" name="title_image" />
    <div class="title_image_description" id="title_image_description" >
        Title image description:<br><input type="text" name="title_image_description" /><br>
        <input type="text" name="focus_x" id="focus_x" hidden/>
        <input type="text" name="focus_y" id="focus_y" hidden/>
    </div>
    <input type="file" name="title_image" id="title_image" hidden></input>
    Body:<br><textarea name="body" class="body_input" id="body_input" onkeypress="body_changed()"></textarea><br>

    <div class="preview_container">
    <div class="page_break"><i>preview</i></div>    
    <div id="preview_content" class="preview_content">preview content</div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
